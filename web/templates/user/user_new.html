{{define "header-content"}}
<div class="row mb-2">
    <div class="col-sm-6">
        <h1 class="m-0">Create User</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Create User</li>
        </ol>
    </div>
</div>
{{end}}
{{define "content"}}
{{if .Error}}
<div class="alert alert-danger">
    {{.Error}}
</div>
{{end}}
<div class="row">
    <div class="col-12">
        <div class="card card-primary card-outline">
            <div class="card-body">
                <form action="/users" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Enter Name"  class="form-control" value="{{.Name}}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter Email"  class="form-control" value="{{.Email}}">
                    </div>
                    <div class="form-group">
                        <label>Occupation</label>
                        <input type="text" name="occupation" placeholder="Enter Occupation"
                               class="form-control" value="{{.Occupation}}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter Password"
                               class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
