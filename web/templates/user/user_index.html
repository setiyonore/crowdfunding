{{define "header-content"}}
<div class="row mb-2">
    <div class="col-sm-6">
        <h1 class="m-0">User Page</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">User Page</li>
        </ol>
    </div>
</div>
{{end}}
{{define "content"}}
<div class="row">
    <div class="col-12">
        <div class="card card-primary card-outline">
            <div class="card-body">
                <a href="/users/new" class="btn btn-primary"><i class="fa fa-plus"></i> Tambah User</a>
                <table class="card-body table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Occupation</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range.users}}
                    <tr>
                        <td><img class="img-fluid img-thumbnail" src="{{ .AvatarFileName}}" width="60"></td>
                        <td>{{ .Name }}</td>
                        <td>{{ .Email }}</td>
                        <td>{{ .Occupation }}</td>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{end}}
