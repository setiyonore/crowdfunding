{{define "header-content"}}
<div class="row mb-2">
  <div class="col-sm-6">
    <h1 class="m-0">Campaign Image</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Campaign Image</li>
    </ol>
  </div>
</div>
{{end}} {{define "content"}}
<div class="row">
  <div class="col-12">
    <div class="card card-primary card-outline">
      <div class="card-body">
        <form action="/campaigns/image/{{.ID}}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="file" required class="form-control" id="">
          </div>
          <div>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
