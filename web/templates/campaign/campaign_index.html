{{define "header-content"}}
<div class="row mb-2">
  <div class="col-sm-6">
    <h1 class="m-0">Campaign Page</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Campaign Page</li>
    </ol>
  </div>
</div>
{{end}} {{define "content"}}
<div class="row">
  <div class="col-12">
    <div class="card card-primary card-outline">
      <div class="card-body">
        <a href="/campaigns/new" class="btn btn-primary"
        ><i class="fa fa-plus"></i> New Campaign</a
      >
        <table class="card-body table">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Short Description</th>
              <th>Goal Amount</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{range .campaigns}}
            <tr>
              <td>
                {{if .CampaignImages}}
                <img
                  width="60"
                  src="/{{(index .CampaignImages 0).FileName}}"
                  class="img-fluid img-thumbnail"
                  alt=""
                />
                {{end}}
              </td>
              <td>{{.Name}}</td>
              <td>{{.ShortDescription}}</td>
              <td>{{.GoalAmountFormatIDR}}</td>
              <td>
                <a href="/campaigns/edit/{{.ID}}" class="btn btn-primary btn-sm"
                  ><i class="fa fa-edit"></i
                ></a>
              </td>
              <td>
                <a href="/campaigns/image/{{.ID}}" class="btn btn-secondary btn-sm"
                  ><i class="fa fa-camera"></i
                ></a>
              </td>
              
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{{end}}
