{{define "header-content"}}
<div class="row mb-2">
  <div class="col-sm-6">
    <h1 class="m-0">Detil Campaign</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Detil Campaign</li>
    </ol>
  </div>
</div>
{{end}} {{define "content"}}
<div class="row">
  <div class="col-12">
    <div class="card card-primary card-outline">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter name"
              required
              class="form-control"
              value="{{ .Name }}"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="short_description">Short Description</label>
            <input
              type="text"
              name="short_description"
              placeholder="Enter short description"
              required
              class="form-control"
              value="{{ .ShortDescription }}"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              cols="30"
              rows="10"
              placeholder="Enter description"
              required
              class="form-control"
              value="{{ .Description }}"
              disabled
            >
{{ .Description }}
          </textarea>
          </div>

          <div class="form-group">
            <label for="goal_amount">Goal Amount</label>
            <input
              type="text"
              name="goal_amount"
              placeholder="Enter goal amount"
              required
              class="form-control"
              value="{{ .GoalAmountFormatIDR }}"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="perks">Perks</label>
            <input
              type="text"
              name="perks"
              placeholder="Enter perks (comma separated)"
              required
              class="form-control"
              value="{{ .Perks }}"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="Current">Current Amount</label>
            <input
              type="text"
              name="perks"
              placeholder="Enter perks (comma separated)"
              required
              class="form-control"
              value="{{ .CurrentAmountFormatIDR }}"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="Current">Backer Count</label>
            <input
              type="text"
              name="perks"
              placeholder="Enter perks (comma separated)"
              required
              class="form-control"
              value="{{ .BackerCount }}"
              disabled
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
